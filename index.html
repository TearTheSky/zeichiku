<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zeichiku - talk subject random chooser for streamers</title>
</head>
<body>
    <div class="subjects">
            <h1>お題一覧</h1>
            <div id="subjectList">
            </div>
            <button type=button name="decide_button" onclick="decideSubject();">
                これにする 👍
            </button>
    </div>
    <div class="talking">
        <h1>トーク中のお題</h1>
        <p id='talkingNow'></p>
    <button type=button name="finish_button" onclick="alert('button要素は、この使用例のようにスクリプトと組み合わせて利用されることが多いようです。')">
            おしまい 👍
        </button>
    </div>
    <div class="finished">
        <h1>消化済み</h1>
    </div>
    <div class=inputBox>
        <h1>お題登録</h1>
        <input id="register" type="text"
          placeholder="お題を入力"
          onkeypress="pressEnterKey();">
    </div>
    <script src="subject.js"></script>
</body>
</html>
