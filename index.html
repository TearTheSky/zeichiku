<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zeichiku - talk subject random chooser for streamers</title>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="subjects">
            <h1>お題一覧</h1>
            <p>お題をクリックすると選択できるよ</p>
            <form id="subjectForm">
                <ul id="subjectList">
                </ul>
            </form>
            <button type=button name="decide_button" onclick="decideSubject();">
                これにする
            </button>
            <button type=button name="decide_button" onclick="randamChooseSubject();">
                ランダムで選ぶ
            </button>
    </div>
    <div class="talking">
        <h1>選択中のお題</h1>
        <p id="talkingNow"></p>
    <button type=button name="finish_button" onclick="finishSubject();">
            おしまい
        </button>
    </div>
    <div class="finished">
        <h1>消化済み</h1>
        <div id="finishedSubjectList">
        </div>
    </div>
    <div class=inputBox>
        <h1>お題登録</h1>
        <input type="text" class="textbox" id="register" size=80
          placeholder="お題を入力してエンターキーで登録"
          onkeypress="pressEnterKey();">
    </div>
    <script src="subject.js"></script>
</body>
</html>
